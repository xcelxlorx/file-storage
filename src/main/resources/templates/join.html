<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
</head>

<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          회원가입
        </div>
        <div class="card-body">
          <form th:action th:object="${joinDTO}" method="post" class="g-3 needs-validation">
            <div class="form-group">
              <label for="username">이름</label>
              <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="이름 입력">
            </div>
            <div class="form-group">
              <label for="email">이메일</label>
              <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="이메일 입력">
            </div>
            <div class="form-group">
              <label for="password">비밀번호</label>
              <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="비밀번호 입력">
            </div>
            <button class="btn btn-outline-primary" type="submit">회원가입</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
